<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDADO â€¢ Sidebar Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="sidebar.js" defer></script>
</head>
<body class="sidebar-demo with-sidebar">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-item">
            <a href="../Admin profile/admin-profile.html">
                <img src="../sidebar/user.png" alt="Profile icon">
                <span>PROFILE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="../dashboard/dashboard.html">
                <img src="../sidebar/HOME.png" alt="Homepage icon">
                <span>HOMEPAGE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="../diseases/Disease-Category.html">
                <img src="../sidebar/dis.png" alt="Disease icon">
                <span>DISEASE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="../adminaboutus/aboutus.html">
                <img src="../sidebar/aboutus.png" alt="About us icon">
                <span>ABOUT&nbsp;US</span>
            </a>
        </div>
        <div class="sidebar-item logout">
            <a href="../login/login.html">
                <img src="../sidebar/log out.png" alt="Logout icon">
                <span>LOGOUT</span>
            </a>
        </div>
    </aside>

    <main class="preview-canvas">
        <header class="app-header">
            <div class="header-left">
                <img src="../sidebar/logo.png" alt="CUIDADO logo" class="brand-logo">
            </div>
            <div class="header-search">
                <input type="text" placeholder="Search keywords...">
                <button aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>
    </main>

    <section class="profile-container">

        <h1 class="profile-title">Profile</h1>
        
        <hr class="profile-divider">
    
        <div class="profile-wrapper">
    
            <!-- LEFT COLUMN (profile card + links + logout) -->
            <div class="profile-left-column">
    
                <div class="profile-left">
                    <div class="profile-pic-box">
                        <img src="user.png" alt="Profile Picture" class="profile-pic">
                        <p class="profile-name">Hello World</p>
                        <button class="edit-pic-btn">Edit Profile Pic</button>
                    </div>
                </div>
    
                <div class="profile-links">
                    <a href="#" class="profile-link">
                        <i class="fa-regular fa-user"></i> Manage Information
                    </a>
                
                    <a href="#" class="profile-link">
                        <i class="fa-solid fa-lock"></i> Change Password
                    </a>
                </div>
    
                <a href="#" class="logout-link">
                    <i class="fa-solid fa-right-from-bracket"></i> Logout
                </a>
    
            </div> <!-- END LEFT COLUMN -->
    
            <!-- RIGHT SIDE FORM -->
            <div class="profile-right">
    
                <label>Username:</label>
                <input type="text" value="Hello World">
    
                <label>Email:</label>
                <input type="email" value="helloworld@yahoo.com">
    
                <label>Contact No.:</label>
                <input type="text" value="0936547889635">
    
                <div class="profile-buttons">
                    <button class="cancel-btn">Cancel</button>
                    <button class="save-btn">Save Changes</button>
                </div>
            </div>
    
        </div> <!-- END WRAPPER -->
    
    </section>
</body>
</html>
