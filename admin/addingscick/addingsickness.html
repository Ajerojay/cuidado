<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Information</title>
<link rel="stylesheet" href="addingsickness.css">
</head>
<body>

<div class="container">

    <header>
        <h2>Add Sickness</h2>
    </header>
    <hr>

    <div class="form-wrapper">
        <div class="form-column">
            <div class="form-group">
                <label>Title:</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea></textarea>
            </div>

        </div>

<div class="right-column">
    <div class="right-column-wrapper">
        <div class="image-upload">
            <button class="add-btn">ADD</button>
            <div class="image-box">
                <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png">
            </div>
        </div>
    </div>

    <!-- Buttons moved here -->
    <div class="buttons">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
    </div>
</div>
</div>
<script>
document.querySelector(".cancel-btn").addEventListener("click", function(){
    // This assumes the parent has the overlay
    window.parent.document.getElementById("popup-overlay").style.display = "none";
});
</script>

</body>
</html>
