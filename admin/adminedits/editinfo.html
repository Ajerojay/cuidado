<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Information</title>
<link rel="stylesheet" href="editinfo.css">
</head>
<body>

<div class="container">

    <header>
        <h2>Edit Information</h2>
        <button class="back-btn">BACK</button>
    </header>
    <hr>

    <div class="form-wrapper">
        <div class="form-column">
            <div class="form-group">
                <label>Title:</label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>Description:</label>
                <textarea></textarea>
            </div>

            <div class="form-group">
                <label>Overview:</label>
                <textarea></textarea>
            </div>
    <div class="form-row">
        <div class="form-group half">
                    <label>Symptoms:</label>
                    <div class="add-input">
                        <input type="text">
                        <span class="plus">+</span>
                    </div>
                </div>

                <div class="form-group half">
                    <label>Causes:</label>
                    <div class="add-input">
                        <input type="text">
                        <span class="plus">+</span>
                    </div>
                </div>
            </div>
        </div>

      <div class="right-column">
    <div class="right-column-wrapper">
        <div class="image-upload">
            <button class="add-btn">ADD</button>
            <div class="image-box">
                <img src="https://cdn-icons-png.flaticon.com/512/685/685655.png">
            </div>
        </div>
    <div class="form-group half prevention-care">
            <label>Prevention and Care:</label>
            <div class="add-input">
                <input type="text">
                <span class="plus">+</span>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="cancel-btn">Cancel</button>
        <button class="save-btn">Save</button>
    </div>
</div>
</div>

</body>
<script>
function closePopup() {
    window.parent.document.getElementById("popup-overlay").style.display = "none";
}

document.querySelector(".back-btn").addEventListener("click", closePopup);
document.querySelector(".cancel-btn").addEventListener("click", closePopup);
document.querySelector(".save-btn").addEventListener("click", closePopup);
</script>

</html>
