<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuidado Category</title>
    <link rel="stylesheet" href="category.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        

        <!-- MENU ITEMS -->
        <div class="sidebar-item">
            <a href="#">
                <img src="user.png" alt="user Icon" class="icon">
                <span class="label">PROFILE</span>
            </a>
        </div>

        <div class="sidebar-item">
            <a href="#">
                <img src="HOME.png" alt="Home Icon" class="icon">
                <span class="label">HOMEPAGE</span>
            </a>
        </div>

        <div class="sidebar-item">
            <a href="#">
                <img src="dis.png" alt="disease Icon" class="icon">
                <span class="label">DISEASE</span>
            </a>
        </div>

        <div class="sidebar-item">
            <a href="#">
                <img src="aboutus.png" alt="Aboutus Icon" class="icon">
                <span class="label">ABOUT US</span>
            </a>
        </div>

        <!-- LOGOUT -->
        <div class="sidebar-bottom-items">
            <a href="#" class="sidebar-item">
                <img src="log out.png" alt="Logout Icon" class="icon">
                <span class="label logout-label">LOGOUT</span>
            </a>
        </div>
    </div>

        <!-- HEADER -->
            <header>
                <div class="head">
                    <img src="logo.png" alt="logo" class="logo">
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <i class='bx bx-search-alt'></i>
                    </div>
                </div>
            </header>

    <!-- SCRIPT -->
<script>
const sidebar = document.getElementById('sidebar');
const sidebarItems = document.querySelectorAll('.sidebar-item a');

sidebarItems.forEach(item => {
    item.addEventListener('click', () => {
        // Toggle expanded class when any sidebar icon is clicked
        sidebar.classList.toggle('expanded');
        document.body.classList.toggle('sidebar-expanded');
    });
});
</script>


</body>
</html>
