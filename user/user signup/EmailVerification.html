<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - CUIDADO</title>
  <link rel="stylesheet" href="EmailVeri.css">
</head>
<body>
  <div class="container">
    <div class="verify-box">
      <img src="7537765 1.png" alt="Envelope Icon" class="icon">
      <p class="info">
        We emailed you a 6-digit code to <strong>mediHelp@gmail.com</strong>.<br>
        Enter the code below to confirm your email address.
      </p>
      <div class="code-wrapper">
        <input type="text" maxlength="1" class="code-box">
        <input type="text" maxlength="1" class="code-box">
        <input type="text" maxlength="1" class="code-box">
        <input type="text" maxlength="1" class="code-box">
        <input type="text" maxlength="1" class="code-box">
        <input type="text" maxlength="1" class="code-box">
      </div>
      <p class="resend">Resend code</p>
      <button id="confirmBtn" type="button">CONFIRM</button>
    </div>
  </div>
  <script>
    const boxes = document.querySelectorAll('.code-box');
    const confirmBtn = document.getElementById('confirmBtn');
    boxes.forEach((box, index) => {
      box.addEventListener('input', () => {
        box.value = box.value.replace(/[^0-9]/g, ''); 

        if (box.value && index < boxes.length - 1) {
          boxes[index + 1].focus();
        }
      });
      box.addEventListener('keydown', (e) => {
        if (e.key === "Backspace" && !box.value && index > 0) {
          boxes[index - 1].focus();
        }
      });
    });
    confirmBtn.addEventListener('click', () => {
      const code = Array.from(boxes).map(b => b.value).join("");

      if (code.length !== 6) {
        alert('Please enter the full 6-digit code.');
      } else {
        alert('Code confirmed: ' + code);
      }
    });
  </script>
</body>
</html>
