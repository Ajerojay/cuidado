<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cuidado Signup</title>
<link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h1 style="font-family: Poppins, baloo 2;">Welcome</h1>
        <p class="subtitle" style="font-family: 'Poppins', andika;">
            Join us in making health care simple and accessible. Create your
            account today and discover safe medications, herbal treatments,
            and home remedies that fit your needs.
        </p>
        <label style="font-family: Inconsolata;">Username:</label>
        <input type="text" placeholder="Enter Email">
        <label style="font-family: Inconsolata;">Password:</label>
        <input type="password" placeholder="Enter password">
        <label style="font-family: Inconsolata;">Confirm Password:</label>
        <input type="password" placeholder="Confirm password">
        <button class="signup-btn" style="font-family: Inconslata;">
            <a href="FillUp.html" style="text-decoration: none; color: white;">Sign Up</a>
        </button>
        <div class="or">Or</div>
        <button class ="google-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="icon">
            Sign in with Google
        </button>
        <button class="fb-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="icon">
            Sign in with Facebook
        </button>
        <p class="login-text" style="font-family: Inconsolata;">
            Already have an acc? <a href="../user login/userLogin.html">Login here.</a>
        </p>
    </div>
    <div class="right">
        <img src="90C1BE.png" class="product-img">
    </div>
</div>
</body>
</html>
