<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDADO â€¢ Forgot Password</title>
    <link rel="stylesheet" href="confirmpass.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <img src="logo (2).png" class="logo-img" alt="CUIDADO Logo">

        <h2>Reset Password</h2>

        <label>New Password:</label>
        <input id="newPass" type="password" placeholder="Enter your new password">

        <label>Confirm Password:</label>
        <input id="confirmPass" type="password" placeholder="Confirm your new password">

        <p id="errorMsg" style="color:red; font-size:14px; margin-bottom: 15px;"></p>

        <button id="confirmBtn">CONFIRM</button>
    </div>

    <script>
        const newPass = document.getElementById('newPass');
        const confirmPass = document.getElementById('confirmPass');
        const errorMsg = document.getElementById('errorMsg');
        const confirmBtn = document.getElementById('confirmBtn');

        confirmBtn.addEventListener('click', () => {
            const pass1 = newPass.value.trim();
            const pass2 = confirmPass.value.trim();

            if (pass1 === "" || pass2 === "") {
                errorMsg.textContent = "Please fill out both password fields.";
                return;
            }

            if (pass1 !== pass2) {
                errorMsg.textContent = "Passwords do not match.";
                return;
            }

            // SUCCESS
            errorMsg.style.color = "green";
            errorMsg.textContent = "Password successfully reset!";

            // Redirect (optional)
            setTimeout(() => {
                window.location.href = "userLogin.html";
            }, 1000);
        });
    </script>

</body>
</html>
