<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDADO • Forgot Password</title>
    <link rel="stylesheet" href="forgotpass.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <img src="logo (2).png" class="logo-img" alt="CUIDADO Logo">

        <h2>Forgot Password</h2>

        <label>Email:</label>
        <input id="email" type="email" placeholder="Enter your Email address">

        <button id="sendBtn">SEND CODE</button>

        <p id="errorMsg" style="color:red; font-size:14px; margin-top:10px;"></p>

        <p class="links">
            Already have an account? <a href="/user/user login/userLogin.html">Sign In</a><br>
            Don’t have an account? <a href="../user signup/signup.html">Sign Up</a>
        </p>
    </div>

    <script>
        const sendBtn = document.getElementById("sendBtn");
        const emailInput = document.getElementById("email");
        const errorMsg = document.getElementById("errorMsg");

        sendBtn.addEventListener("click", () => {
            const email = emailInput.value.trim();
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email === "") {
                errorMsg.textContent = "Please enter your email address.";
                return;
            }

            if (!emailPattern.test(email)) {
                errorMsg.textContent = "Please enter a valid email format.";
                return;
            }

            // SUCCESS → Redirect
            errorMsg.textContent = "";
            window.location.href = "confirmpass.html";
        });
    </script>

</body>
</html>
