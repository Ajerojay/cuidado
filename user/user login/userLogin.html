<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>
<link rel="stylesheet" href="userLogin.css">
</head>
<body>
<div class="container">
    <div class="left">
        <h1 style="font-family: Poppins, baloo 2;">Welcome back</h1>
        <p class="subtitle" style="font-family: 'Poppins', andika;">
            We’re glad to see you again — your health matters to us.
Let’s get you the care and medications you need today.
        </p>
        <label style="font-family: Inconsolata;">Username:</label>
        <input type="text" placeholder="Enter Email">
        <label style="font-family: Inconsolata;">Password:</label>
        <input type="password" placeholder="Enter password">
        <button class="signup-btn" style="font-family: Inconsolata;">
        <a href="/user/homepage/Userhomepage.html" style="text-decoration:none; color:inherit;">Login</a></button>

<a href="forgotPassword.html" class="forgot-pass">Forgot Password?</a>
        <div class="or">Or</div>
        <button class ="google-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" class="icon">
            Sign in with Google
        </button>
        <button class="fb-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" class="icon">
            Sign in with Facebook
        </button>
        <p class="login-text" style="font-family: Inconsolata;">
            Don't have an acc? <a href="../user signup/signup.html">   Sign up here.</a>
        </p>
    </div>
    <div class="right">
        <img src="90C1BE.png" class="product-img">
    </div>
</div>
