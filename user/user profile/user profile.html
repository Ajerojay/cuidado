<!-- Modal container for the pop up -->
<div id="micModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="../microphone/mic-popup.html" frameborder="0"></iframe>
    </div>
</div>



<script>
document.addEventListener("DOMContentLoaded", () => {

    // --- Popup for Edit Info / Change Password ---
    const overlay = document.getElementById("popup-overlay");
    const iframe = document.getElementById("popup-iframe");

    document.getElementById("open-change-pass").addEventListener("click", () => {
        iframe.src = "../editInfo/changepass.html";
        overlay.style.display = "flex";
    });

    document.getElementById("open-edit-info").addEventListener("click", () => {
        iframe.src = "../editInfo/editInfo.html";
        overlay.style.display = "flex";
    });

    window.addEventListener("message", (event) => {
        if (event.data === "closePopup") {
            overlay.style.display = "none";
            iframe.src = "";
        }
    });

    // --- Microphone Modal ---
    const micBtn = document.querySelector(".floating-img-btn");
    const modal = document.getElementById("micModal");
    const closeBtn = document.querySelector(".modal .close");

    micBtn.addEventListener("click", (e) => {
        e.preventDefault();
        modal.style.display = "flex";
    });

    closeBtn.addEventListener("click", () => {
        modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    });

});

</script>
