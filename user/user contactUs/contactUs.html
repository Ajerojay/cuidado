<section class="contact-wrapper">

<a href="#" class="floating-img-btn">
    <img src="../microphone/mic.png" alt="Floating Button">
    </a>

    <!-- Modal container for the pop up -->
<div id="micModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <iframe src="../microphone/mic-popup.html" frameborder="0"></iframe>
    </div>
</div>

<script>
const body = document.body;
const sidebar = document.getElementById("sidebar");
const profileMenu = document.getElementById("profileMenu");
const submenu = profileMenu.querySelector(".submenu");
sidebar.addEventListener("click", (e) => {
    if (profileMenu.contains(e.target)) return;

    const isExpanded = sidebar.classList.contains("expanded");

    if (isExpanded) {
        sidebar.classList.remove("expanded");
        body.classList.remove("sidebar-expanded");

        profileMenu.classList.remove("open");
        submenu.style.display = "none";
    } else {
        sidebar.classList.add("expanded");
        body.classList.add("sidebar-expanded");
    }
});
profileMenu.addEventListener("click", (e) => {
    e.stopPropagation(); 

    const isExpanded = sidebar.classList.contains("expanded");

    if (!isExpanded) {
        sidebar.classList.add("expanded");
        body.classList.add("sidebar-expanded");
    }
    profileMenu.classList.toggle("open");

    submenu.style.display = profileMenu.classList.contains("open") ? "flex" : "none";
});

//copy this for the pop up
const micBtn = document.querySelector(".floating-img-btn");
const modal = document.getElementById("micModal");
const closeBtn = document.querySelector(".modal .close");

micBtn.addEventListener("click", (e) => {
    e.preventDefault();
    modal.style.display = "flex";
});

closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
});

window.addEventListener("click", (e) => {
    if (e.target === modal) {
        modal.style.display = "none";
    }
});
//end of popup

</script>
