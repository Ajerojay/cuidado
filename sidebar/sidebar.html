<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUIDADO â€¢ Sidebar Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="sidebar.css">
    <script src="sidebar.js" defer></script>
</head>
<body class="sidebar-demo with-sidebar">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-item">
            <a href="#">
                <img src="user.png" alt="Profile icon">
                <span>PROFILE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="#">
                <img src="HOME.png" alt="Homepage icon">
                <span>HOMEPAGE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="#">
                <img src="dis.png" alt="Disease icon">
                <span>DISEASE</span>
            </a>
        </div>
        <div class="sidebar-item">
            <a href="#">
                <img src="aboutus.png" alt="About us icon">
                <span>ABOUT&nbsp;US</span>
            </a>
        </div>
        <div class="sidebar-item logout">
            <a href="#">
                <img src="log out.png" alt="Logout icon">
                <span>LOGOUT</span>
            </a>
        </div>
    </aside>

    <main class="preview-canvas">
        <header class="app-header">
            <div class="header-left">
                <img src="logo.png" alt="CUIDADO logo" class="brand-logo">
            </div>
            <div class="header-search">
                <input type="text" placeholder="Search medicine...">
                <button aria-label="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </header>
    </main>

</body>
</html>
